  <header>
    <nav>
      <div class="inner-nav">
        <span class="logo">
          <a href="./index.html">Spacex</a>
          <p>Learn About SpaceX Launches and Rockets</p>
        </span>
        <div class="hamburger">
          <span></span>
          <span></span>
          <span></span>
        </div>
        <div class="countdown-wrapper coundtdown-desktop"></div>
      </div>

      <div class="menu">
        <ul>
          <li class="nav-link">
            <span class="circle-short-line"></span>
            <a href="./index.html" class="active-link">Home</a>
            <span class="circle"></span>
            <span class="circle-long-line"></span>
          </li>
          <li class="nav-link"><a href="./launches.html">Launches</a>
            <span class="circle"></span>
            <span class="circle-long-line"></span>

          <li class="nav-link"><a href="./about.html">About</a>
            <span class="circle"></span>
            <span class="circle-long-line"></span>

          <li class="nav-link"><a href="./contact.html">Contact</a>
            <span class="circle"></span>
            <span class="circle-short-line"></span>
          </li>
        </ul>
      </div>
    </nav>

  <main class=" main main-home animatein">

    <div class="loader-container">
      <div class="circles-wrapper">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
      </div>
    </div>




    <aside class="locations">
      <div class="location-wrapper location-wrapper-california">
        <div class="title">
          <h3 class="california">California</h3>
        </div>
        <div class="location-content area-1 ">
          <p class="area" id="vafb_slc_3w">VAFB SLC 3W</p>
          <p class="area" id="vafb_slc_4e">VAFB SLC 4E</p>
        </div>
      </div>

      <div class="location-wrapper location-wrapper-florida">
        <div class="title">
          <h3 class="florida">Florida</h3>
        </div>
        <div class="location-content area-2">
          <p class="area" id="ccafs_slc_40">CCAFS SLC 40</p>
          <p class="area" id="kfc_lc_39a">KSC LC 39A</p>
        </div>
      </div>

      <div class="location-wrapper location-wrapper-texas">
        <div class="title">
          <h3 class="texas">Texas</h3>
        </div>
        <div class="location-content area-3">
          <p class="area" id="stls">STLS</p>
        </div>
      </div>

      <div class="location-wrapper location-wrapper-islands">
        <div class="title">
          <h3 class="location-title mislands">Marshall Islands</h3>
        </div>
        <div class="location-content area-4">
          <p class="area" id="kwajalein_atoll">Kwajalein Atoll</p>
        </div>
      </div>
    </aside>

    <section class="next-launch-container">
      <div class="next-launch"></div>

      <div class="next-launch-info">
        <div class="countdown-wrapper coundtdown-mobile"></div>

        <div class="next-launch-info__first-part"></div>
        <div class="accordion">
          <button class="accordion_btn">Details
            <div class="cross-wrapper">
              <span class="cross"></span>
            </div>
          </button>
          <div class="tab-content details">

          </div>
        </div>
      </div>
    </section>



  </main>

  <footer class="footer">

      <p>&copy; 2020 spaceX Launch site</p>
